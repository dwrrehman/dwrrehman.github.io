<!DOCTYPE html>
<html>
<body>

<canvas id="canvas" width="200" height="100"
style="border:1px solid #d3d3d3;">
</canvas>

<script>

var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(50,5);
ctx.stroke();
ctx.moveTo(50,5);
ctx.lineTo(30,40);
ctx.stroke();

</script>

</body>
</html>
