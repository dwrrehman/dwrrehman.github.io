<!DOCTYPE html>
<hmtl>
    <head>
        <title>sandbox</title>
        <script>
            
            function myevaluate() {
                window.eval(document.getElementById("text").value);
            }
        
        </script>
        
        <style>
            #text {
                font-family: Courier;
                font-size: 7 px;
                outline: none;
                border: none;
                width: 100%;
                height: 700 px;
            }
            
        </style>
        
        
    </head>

    <body>
        
        
        <textarea 
            id="text" 
            autofocus 
            ondblclick="myevaluate()" 
            placeholder="code here."></textarea>
    </body>
</html>
