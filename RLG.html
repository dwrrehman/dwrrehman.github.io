<DOCTYPE html><html><head><title>RLG</title><script>
function generate(){var n = Number(document.getElementById("number").value)+1;
for(i=1;i<n;i++){var r = Math.floor(Math.random()*26);
var ar = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z']
document.getElementById("textbox").value += ar[r];}}
function cleanme(){document.getElementById("textbox").value = "";
document.getElementById("number").value = "";}
</script></head><body><div align="center">
<button onclick="generate()">Generate</button>
<input id="number" type="text" autofocus placeholder="Type a number."></input>
<button onclick="cleanme()">Clear</button><br><br>
<textarea id="textbox"></textarea>
</div></body><html>
